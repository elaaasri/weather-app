<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/96f630ca48.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <!-- <img
  id="current-weather-icon"
  alt="Weather Icon 1000"
  src="https://perugi.github.io/weather-forecast/a42b7aecb402f64a710e.svg"
></img>; -->
  <body>
    <main>
      <div id="weather-card-container">
        <!-- weather card header -->
        <div id="weather-card-header">
          <form method="dialog" id="search-form">
            <input
              type="text"
              name="input"
              id="input"
              placeholder="Search Location..."
            />
            <button type="submit" id="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <span id="search-error" style="display: none">
          Location not found. Search must be City, State or Country.
        </span>
        <!-- weather card main -->
        <div id="weather-card-main">
          <div id="weather-info-container">
            <div id="weather-info-date-container">
              <div id="weather-info-time">12:30</div>
              <div id="weather-info-date">monday,15 feb</div>
            </div>
            <div id="weather-details-container">
              <div id="weather-temperature-container">
                <i class="fa-solid fa-temperature-high"></i>
                <div id="weather-temperature">15C°</div>
              </div>
              <div id="weather-humidity-container">
                <i class="fa-solid fa-droplet"></i>
                <div id="weather-humidity">15C°</div>
              </div>
              <div id="weather-wind-container">
                <i class="fa-solid fa-wind"></i>
                <div id="weather-wind">15C°</div>
              </div>
            </div>
          </div>
          <div id="weather-place-and-condition-container">
            <div id="weather-condition-container">
              <div id="weather-condition">Partly cloudy</div>
              <img src="" id="weather-condition-icon" style="display: none" />
            </div>
            <div id="weather-place-city-and-country">Morocco, Rabat.</div>
          </div>
        </div>
        <!-- weather card footer -->
        <div id="forecast-daily-container">
          <div id="current-day-plus-one">1</div>
          <div id="current-day-plus-two">2</div>
          <div id="current-day-plus-three">3</div>
          <div id="current-day-plus-four">4</div>
          <div id="current-day-plus-five">5</div>
          <div id="current-day-plus-six">6</div>
        </div>
      </div>
    </main>

    <footer class="footer">
      Copyright © &nbsp;
      <p>elaaasri</p>
      &nbsp; &nbsp;
      <a href="https://github.com/elaaasri">
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
</html>
