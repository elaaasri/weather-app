<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/96f630ca48.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="../src/images/icon.png" type="image/png" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- main -->
    <main>
      <div id="weather-card-container">
        <!-- weather card header -->
        <div id="weather-card-header">
          <form method="dialog" id="search-form">
            <input
              type="text"
              name="input"
              id="input"
              placeholder="Search Location..."
            />
            <button type="submit" id="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
        <span id="search-error" style="display: none">
          Location not found. Search must be City, State or Country.
        </span>
        <!-- weather card main -->
        <div id="weather-card-main">
          <div id="weather-info-container">
            <div id="weather-info-date-container">
              <div id="weather-info-time"></div>
              <div id="weather-info-date"></div>
            </div>
            <div id="weather-details-container">
              <div id="weather-temperature-container">
                <i class="fa-solid fa-temperature-high"></i>
                <div id="weather-temperature"></div>
              </div>
              <div id="weather-humidity-container">
                <i class="fa-solid fa-droplet"></i>
                <div id="weather-humidity"></div>
              </div>
              <div id="weather-wind-container">
                <i class="fa-solid fa-wind"></i>
                <div id="weather-wind"></div>
              </div>
            </div>
          </div>
          <div id="weather-place-and-condition-container">
            <div id="weather-condition-container">
              <div id="weather-condition"></div>
              <img src="" id="weather-condition-icon" style="display: none" />
            </div>
            <div id="weather-place-city-and-country"></div>
          </div>
        </div>
        <!--  weather card footer -->
        <div id="weather-forecast-container">
          <div class="forecast-day" id="current-day-plus-one">
            <div class="forecast-date"></div>
            <img src="" class="forecast-weatherIcon" alt="icon" />
            <div class="forecast-description"></div>
            <div class="forecast-temp-max"></div>
            <div class="forecast-temp-min"></div>
          </div>
          <div class="forecast-day" id="current-day-plus-two">
            <div class="forecast-date"></div>
            <img src="" class="forecast-weatherIcon" alt="icon" />
            <div class="forecast-description"></div>
            <div class="forecast-temp-max"></div>
            <div class="forecast-temp-min"></div>
          </div>
          <div class="forecast-day" id="current-day-plus-three">
            <div class="forecast-date"></div>
            <img src="" class="forecast-weatherIcon" alt="icon" />
            <div class="forecast-description"></div>
            <div class="forecast-temp-max"></div>
            <div class="forecast-temp-min"></div>
          </div>
          <div class="forecast-day" id="current-day-plus-four">
            <div class="forecast-date"></div>
            <img src="" class="forecast-weatherIcon" alt="icon" />
            <div class="forecast-description"></div>
            <div class="forecast-temp-max"></div>
            <div class="forecast-temp-min"></div>
          </div>
          <div class="forecast-day" id="current-day-plus-five">
            <div class="forecast-date"></div>
            <img src="" class="forecast-weatherIcon" alt="icon" />
            <div class="forecast-description"></div>
            <div class="forecast-temp-max"></div>
            <div class="forecast-temp-min"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
      Copyright Â© &nbsp;
      <p>elaaasri</p>
      &nbsp; &nbsp;
      <a href="https://github.com/elaaasri">
        <i class="fab fa-github"></i>
      </a>
    </footer>
  </body>
</html>
